path_classifiers:
  test:
    - src/*.cpp
    - tools/**/*.cpp
queries:
  - exclude: **/test/*.cpp
extraction:
  cpp:
    prepare:
      packages: 
        - qt5-default
        - qt5-qmake
        - qtbase5-dev
        - qtdeclarative5-dev
        - qtbase5-dev-tools
        - libqt5sql5-mysql
        - libqt5sql5-psql
        - libqt5sql5-odbc
        - libqt5sql5-sqlite
        - libqt5core5a
        - libqt5qml5
        - libqt5xml5
    configure:
      command:
        - ./configure
    index:
      build_command:
        - make -j2 -C src
        - make install -C src
        - make -j2 -C tools
        - make install -C tools
